<html xmlns:wicket>
	<head>
	</head>
	<body>
		<wicket:panel>
			<h2>Login</h2>
			<form wicket:id="form">
				<div class="control-group">
					<label class="control-label">Inlognaam</label>
					<div class="controls">
						<input type="text" wicket:id="username" class="input-xlarge"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Wachtwoord</label>
					<div class="controls">
						<input type="password" wicket:id="password" class="input-xlarge"/>
					</div>
				</div>
	          <div class="form-actions">
	            <button wicket:id="login" class="btn btn-primary btn-small">Login</button>
	          </div>										
			</form>	
			<!-- Deprecated
			<div>Active accounts:
				<div old-wicket:id="listview">
					<span old-wicket:id="id">12345678</span> - <span old-wicket:id="name">name</span><br/>
				</div>
			</div>
			-->
		</wicket:panel>
	</body>
</html>
