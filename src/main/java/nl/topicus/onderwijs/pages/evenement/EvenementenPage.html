<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	</head>
	<body>
		<wicket:extend>
			<div class="row-fluid">
				<div class="span2">
				</div>	
				<div class="span8 well well-large">				
					<form class="form-inline" wicket:id="filterForm">
						<input class="input-medium" placeholder="Evenement" wicket:id="naam"/>
						<input class="input-medium" placeholder="Datum" wicket:id="datum"/>
						<button type="submit" class="btn btn-primary btn-small">Zoek</button>	
					</form>
				</div>
				<div class="span2">					
				</div>				
			</div>		
			<div class="row-fluid">
				<div class="span2">
				</div>	
				<div class="span8 well well-large">				
					<table class="table table-bordered table-striped table-hover">
						<thead>
							<tr>
								<th>Evenement</th>
								<th>Organisator</th>
								<th>Lokatie</th>
								<th>Datum</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="evenementenList">
								<td><span wicket:id="naam"></span></td>
								<td><span wicket:id="organisator"></span></td>
								<td><span wicket:id="lokatie"></span></td>
								<td><span wicket:id="datum"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="span2">					
				</div>				
			</div>			
		</wicket:extend>		
	</body>
</html>
