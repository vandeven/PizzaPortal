<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	</head>
	<body>
		<wicket:extend>
			<div class="row-fluid">
				<div class="span2">
				</div>
				<div class="span4 well well-large">
					<h1>Eten</h1>
					<div wicket:id="maaltijdenListContainer">
						<div wicket:id="maaltijdenList" class="maaltijd">
							<div wicket:id="image"></div>
							<p class="maaltijdText">
								<span wicket:id="categorie"></span> <span wicket:id="naam"></span>
							</p>
						</div>
					</div>
				</div>
				<div class="span4 well well-large" wicket:id="besteldeMaaltijdenListContainer">
					<h1>Bestellingen</h1>
					<div wicket:id="besteldeMaaltijdenList" class="maaltijd">
						<div wicket:id="image"></div>
						<p class="maaltijdText">
							<span wicket:id="categorie"></span> 
							<span wicket:id="naam"></span> (<span wicket:id="aantal"></span>)
							<a wicket:id="del"><i class="icon-remove" style="float:right;"/></a>
						</p>
					</div>
					<div style="right: 2px;">
						<button class="btn btn-inverse btn-small" wicket:id="bestellingAfronden">Inschrijven en bestellen!</button>
					</div>					
				</div>				
				<div class="span2">
				</div>				
			</div>			
		</wicket:extend>		
	</body>
</html>
